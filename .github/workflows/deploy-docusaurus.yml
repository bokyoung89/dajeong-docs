name: Deploy Docusaurus Site
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # push 이벤트일 때만 swagger.yaml 파일의 변경 여부를 감지
      - name: Check for swagger.yaml changes on push
        uses: dorny/paths-filter@v3
        id: changes
        if: github.event_name == 'push'
        with:
          filters: |
            api:
              - 'swagger.yaml'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci

      # push 이벤트이고, swagger.yaml이 변경되었을 때만 실행
      - name: Clean and Generate API docs
        if: github.event_name == 'push' && steps.changes.outputs.api == 'true'
        run: |
          rm -f docs/dajeong-api/current/*.mdx
          npm run docusaurus gen-api-docs api

      - name: Commit and push if docs changed
        if: github.event_name == 'push' && steps.changes.outputs.api == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs/dajeong-api/current/
          if ! git diff --staged --quiet; then
            # [skip ci]를 추가하여 이 커밋으로 인한 워크플로우 재실행(무한 루프) 방지
            git commit -m "docs: Re-generate API docs [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
