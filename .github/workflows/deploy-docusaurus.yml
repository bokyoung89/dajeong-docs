name: Deploy Docusaurus Site
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci

      - name: Clean old API docs
        run: rm -f docs/dajeong-api/current/*.mdx
  
      - name: Generate API docs from spec
        run: npm run docusaurus gen-api-docs api

      - name: Commit and push if docs changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs/dajeong-api/current/
          if ! git diff --staged --quiet; then
            git commit -m "docs: Re-generate API docs"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build